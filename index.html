<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution { 
      font-size: 11px; 
      text-align: center; 
    }
    .attribution a { 
      color: hsl(228, 45%, 44%); 
    }
  </style>
</head>
<body>
<main class="wrapper">
  <section class="result">
    <div class="container">

      <h3>Your Result</h3>
      <div class="score">
        <h1>76</h1>
        <h5>of 100</h5>
      </div>
      
      <p class="reaction">Great</p>
      <p id="comment">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </section>
  <section class="summary">
    <div class="container">

      <h2>Summary</h2>
      <table class="table">
        <tr>

          <th id="reaction"> <img src="assets/images/icon-reaction.svg" alt="">Reaction</th>
          <td>80 <span>/ 100</span></td>
        </tr>
        <tr>
          <th id="Memory"><img src="assets/images/icon-memory.svg" alt="">Memory</th>
          <td>92 <span>/ 100</span></td>
        </tr>
        <tr>
          <th id="Verbal"> <img src="assets/images/icon-verbal.svg" alt="">Verbal</th>
          <td>61 <span>/ 100</span></td>
        </tr>
        <tr>
          <th id="Visual"><img src="assets/images/icon-visual.svg" alt="">Visual</th>
          <td>72 <span>/ 100</span></td>
        </tr>
      </table>
  
    <button class="bttn" type="button">Continue</button>
</div>
</section>
  
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">WieZie</a>.
  </div>
</body>
</html>
